<section>
    <button class="favorito-btn" (click)="alternarFavorito()">
        <span>{{livro().favorite ? '\u2764' : '\u2661'}}</span>
    </button>
    <div class="image">
        <img [src]="livro().image" [alt]="livro().titulo">
    </div>
    <div class="info-book">
        <h2 class="texto-h2">{{livro().titulo}}</h2>
        <h3 class="texto-h3">{{livro().autoria}}</h3>
    </div>
</section>
