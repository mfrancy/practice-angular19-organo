<section class="generos" [ngClass]="genero().id || '' ">
    <h3 class="texto-h3-prata">
        {{genero().value}}
        <span class="linha-destaque linha-destaque--pequena" [ngClass]="genero().id"></span>
    </h3>
    @if (genero().livros.length === 0 ) {
        <div class="texto-sem-livros">
            <img src="4455-Imagens/sem-livros.png" alt="">
            <p>Ainda não há livros neste gênero</p>
        </div>
    }
    <div class="livros-genero">
        @for (livro of genero().livros; track livro) {
            <app-book [livro]="livro"></app-book>
        }
    </div>
</section>
